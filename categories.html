<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #category-management {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .category-input-group {
            display: flex;
            align-items: center;
        }
        .category-input-group input {
            flex: 1;
            margin-right: 10px;
        }
        .category-input-group button {
            margin-top: -10px; /* 버튼을 10px 위로 올림 */
        }
    </style>
</head>
<body>
<div id="category-management">
    <h1>카테고리 관리</h1>
    <form action="/categories" method="post">
        <label for="name">카테고리 이름</label>
        <div class="category-input-group">
            <input type="text" id="name" name="name" required>
            <button type="submit">추가</button>
        </div>
    </form>
    <ul>
        <li th:each="category : ${categories}" th:text="${category.name}">카테고리 이름</li>
    </ul>
</div>
</body>
</html>
